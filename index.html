<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Commands</title>
    <style>
        body {
            background-color: #3498db; 
            color: #ffffff; 
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 50px;
        }

        .cat-img {
            max-width: 100%;
            height: auto;
        }

        .command-box {
            background-color: #000000; 
            color: #ffffff; 
            padding: 10px;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello GitHub</h1>

        <img class="cat-img" src="cat_img.jpg" alt="Cat Image" 50px 50px>

        <p>Today I studied such console commands:</p>

        <div class="command-box">
            <ol>
                <li>cd</li>
                <li>dir</li>
                <li>mkdir</li>
                <li>rmdir</li>
                <li>color</li>
                <li>cls</li>
            </ol>
        </div>

        <p>And such git console commands:</p>

        <div class="command-box">
            <ol>
                <li>git add</li>
                <li>git commit</li>
                <li>git push</li>
            </ol>
        </div>

    </div>

</body>
</html>
